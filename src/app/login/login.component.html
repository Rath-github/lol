<div class="container">
  <div class="row justify-content-center mt-5">
      <div class="col-md-12 text-center">
          <h2 class="display-3">Login</h2>
      </div>
  </div>
  <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-lg-3">
          <div class="alert alert-danger text-center" role="alert" *ngIf="loginIncorreto">
              <p>Usu√°rio/Senha incorreto!</p>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-5 d-flex justify-content-center align-items-center">
          <img src="/assets/img/logo.png" alt="Logo" width="300" height="300">
      </div>
      <div class="col-lg-3">
          <form (ngSubmit)="login()" #loginForm="ngForm" class="border p-4 bg-light">
              <div class="mb-4">
                  <label for="usuario">E-mail:</label>
                  <input type="text" id="usuario" name="usuario" class="form-control rounded border-primary" placeholder="Digite o seu e-mail" required [(ngModel)]="usuario">
              </div>
              <div class="mb-4">
                  <label for="senha">Senha:</label>
                  <input type="password" id="senha" name="senha" class="form-control rounded border-primary" placeholder="Digite sua senha" required [(ngModel)]="senha">
              </div>
              <div class="d-flex justify-content-center">
                  <div class="mr-2">
                      <input type="submit" class="btn btn-dark" value="Entrar">
                  </div>
                  <div>
                      <a routerLink="/autocadastro" class="btn btn-secondary">Cadastrar</a>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
