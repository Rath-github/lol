
<div class="" >
    <div class="d-flex justify-content-center align-items-center" style="margin-top:2%;">
        <h2  class="display-3">Login</h2><br>
    </div>
    <div class="d-flex justify-content-center align-items-center " style="min-height: 100vh; margin-top: -20%;">
        <div class="alert alert-danger col-md-6 col-lg-3  d-flex justify-content-center align-items-center " role="alert" *ngIf="loginIncorreto">
            <p>Usuario/Senha incorreto!</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 97vh;  margin-top: -33%;">
        
        <form (ngSubmit)="login()" #loginForm="ngForm" class="border p-4 bg-light">
            <div class="mb-4">
                <label for="usuario">E-mail: </label>
                <input type="text" id="usuario" name="usuario" class="form-control rounded border-primary" placeholder="Digite o seu e-mail" required [(ngModel)]="usuario" /><br>
            </div>
            <div class="mb-4">
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" class="form-control rounded border-primary" placeholder="Digite sua senha" required [(ngModel)]="senha"/><br>
            </div>
            <div class="d-flex justify-content-center ">
                <div class="btn btn pr-4 ">
                    <input type="submit" class="btn btn-dark" btn-info value="Entrar" />
                </div>
                <div class="btn btn pl-4 ">
                    <a routerLink="/autocadastro"><input type="button" class="btn btn-secondary" value="Cadastrar" /></a>
                </div>
            </div>
        </form>
    </div>
</div>
