<div class="container">
  <h2>Lista de Pedidos</h2>
  <div class="form-group">
    <label for="estadoFiltro">Filtrar por estado:</label>
    <select class="form-control" id="estadoFiltro" [(ngModel)]="estadoFiltro">
      <option value="">Todos</option>
      <option value="EM ABERTO">Em Aberto</option>
      <option value="APROVADO">Aprovado</option>
      <option value="REJEITADO">Rejeitado</option>
    </select>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Número</th>
        <th>Estado</th>
        <th>Data/Hora</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of ordenarPorDataDecrescente(filtrarPorEstado())">
        <td>{{ pedido.numero }}</td>
        <td>{{ pedido.estado }}</td>
        <td>{{ pedido.data | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <button class="btn btn-primary" (click)="pagarPedido(pedido.numero)">Pagar</button>
          <button class="btn btn-danger" (click)="cancelarPedido(pedido.numero)">Cancelar</button>
          <a [routerLink]="['/confirmar-pagamento', pedido.numero]" class="btn btn-info">Confirmar Pagamento</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
