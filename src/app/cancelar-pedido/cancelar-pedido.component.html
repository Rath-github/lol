<div class="container">
    <div class="d-flex justify-content-center">
        <h3 class="display-6">Cancelar Pedido:</h3>
    </div>
    <div class="d-flex justify-content-center p-4">
        <label for="numeroPedido">Número do Pedido:</label>
        <input type="text" id="numeroPedido" name="numeroPedido" class="rounded col-md-6" placeholder="Qual o número do pedido?" >
        <button class="btn btn-danger ml-2" (click)="cancelarPedido()">Cancelar Pedido</button>
    </div>



    <div class="d-flex justify-content-center align-items-center">
        <div class="alert alert-danger col-md-6 d-flex justify-content-center align-items-center" role="alert" *ngIf="naoEncontrado">
            <p>Pedido não encontrado!</p>
        </div>
    </div>

</div>
