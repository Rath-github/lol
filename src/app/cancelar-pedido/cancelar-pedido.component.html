<div class="container">
    <div class="d-flex justify-content-center">
        <h3 class="display-1"></h3>
    </div>
    <div class="shadow-sm p-3 mb-5 bg-white rounded d-flex justify-content-center">
      <h3 class="display-6">Cancelamento de Pedidos</h3>
    </div>


<div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="mr-auto">LOL</strong>
    <small>6 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="toast-body">
    Favor cancelar os pedidos do Fulano.
  </div>
</div>

    <div class="d-flex justify-content-center p-4">
        <label for="numeroPedido">Número do Pedido:</label>
        <input type="text" id="numeroPedido" name="numeroPedido" class="rounded col-md-6" placeholder="Qual o número do pedido?" >
        <button class="btn btn-danger ml-2" (click)="cancelarPedido()">Cancelar Pedido</button>
    </div>



    <div class="d-flex justify-content-center align-items-center">
        <div class="alert alert-danger col-md-6 d-flex justify-content-center align-items-center" role="alert" *ngIf="naoEncontrado">
            <p>Pedido não encontrado!</p>
        </div>
    </div>

</div>
