<h1>Manutenções</h1>
<div class="row">
    <div>
        <button (click)="roupasMan()" type="button" class="btn btn-danger" >Editar Roupas</button>
        <button (click)="funcioMan()" type="button" class="btn btn-danger" >Editar Funcionarios</button>
    </div>  
    <div *ngIf="mostraMan === '1'">
        <app-ManutFuncionarios></app-ManutFuncionarios>
    </div>
    <div *ngIf="mostraMan === '2'">
        <app-roupas></app-roupas>
    </div>
</div>
