<ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" href="#!">Consultar Pedidos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#!">Cancelar Pedidos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#!">Finalizar Pedidos</a> 
    </li>
  </ul>
  <div class="container">
      <div class="d-flex justify-content-center">
          <h3 class="display-1"></h3>
      </div>
      <div class="shadow-sm p-3 mb-5 bg-white rounded d-flex justify-content-center">
        <h3 class="display-6">Finalizar pedidos</h3> 
      </div>
  
      
  
      <div class="d-flex justify-content-center p-4">
          <label for="numeroPedido">Número do Pedido:</label>
          <input type="text" id="numeroPedido" name="numeroPedido" class="rounded col-md-6" placeholder="Qual o número do pedido?" >
          <button class="btn btn-success ml-2" (click)="finalizarPedido()">Finalizar Pedido</button> 
      </div>
  
      <div class="d-flex justify-content-center align-items-center">
        <div class="alert alert-success col-md-6 d-flex justify-content-center align-items-center" role="alert" *ngIf="pedidoFinalizado"> 
            <p>Pedido Finalizado com Sucesso!</p> 
        </div>
    </div>
  
      <div class="d-flex justify-content-center align-items-center">
          <div class="alert alert-danger col-md-6 d-flex justify-content-center align-items-center" role="alert" *ngIf="naoEncontrado">
              <p>Pedido não encontrado!</p>
          </div>
      </div>
     
  </div>
