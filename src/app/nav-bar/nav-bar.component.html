<div id="container" class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom border-3 shadow" *ngIf="usuarioLogado">

    <div class="col-md-2 mx-auto text-center" >
      <a href=""><img src="assets/img/logo1.png" width="100" height="55" > </a>
    </div>

   
    <div class="col-md-9 row">
        <div class="col-md-2" *ngIf="tipoUsuario === 'cliente'">
           <a routerLink="/cliente"> 
                <button class="btn bg-info border-dark-4 shadow" >
                    <i class="bi bi-house-door"></i>      
                    Inicio
                </button>
            </a>
        </div>
        <div class="col-md-2" *ngIf="tipoUsuario === 'funcionario'">
            <a routerLink="/funcionario"> 
                 <button class="btn bg-info border-dark-4 shadow" >
                     <i class="bi bi-house-door"></i>      
                     Inicio
                 </button>
             </a>
         </div>

        <div class="col-md-2" *ngIf="tipoUsuario === 'cliente'">
           <a routerLink="/pedido">
             <button class="btn bg-info border-dark-4 shadow">
                <i class="bi bi-plus-circle"></i> 
                    Novo Pedido
             </button></a>
        </div>
        
        <div class="col-md-2">
           <a routerLink="/lista-pedidos"> 
            <button class="btn bg-info border-dark-4 shadow">
                <i class="bi bi-bag-heart"></i>
                    Meus Pedidos
            </button></a>
        </div>
        <div class="col-md-2" *ngIf="tipoUsuario === 'funcionario'">
            <a routerLink="/relatorios">
              <button class="btn bg-info border-dark-4 shadow">
                 <i class="bi bi-file-bar-graph"></i> 
                     Relatorios
              </button></a>
         </div>

         
        <div class="col-md-2" *ngIf="tipoUsuario === 'funcionario'">
              <button class="btn bg-info border-dark-4 shadow " ngbDropdown>                      
                  <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button"> 
                    <i class="bi bi-sliders2"></i>
                        Manutenções
                    <i class="fa fa-user-edit"></i></a>
                    <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
                      <a ngbDropdownItem href="#" routerLink="manutencao-Funcionario" (click)="$event.preventDefault()">Funcionarios</a>
                      <a ngbDropdownItem href="#" routerLink="roupas" (click)="$event.preventDefault()">Roupas</a>
                    </div>
              </button>

         </div>


  
    </div>

    <div class="col-md-1">
       <i class="bi bi-person-circle" style="font-size: 2em; color: #0e508d"></i> 
    </div>



    
</div>
