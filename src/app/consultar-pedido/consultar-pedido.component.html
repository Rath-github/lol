<div class="container">
    <div class="d-flex justify-content-center">
        <h3 class="display-6">Consulta de Pedidos:</h3>
    </div>
    <div class="d-flex justify-content-center p-4">
       
        <label for="busca"></label>
        <input type="text" id="busca" name="busca" class="rounded col-md-6 " placeholder="Qual o numero do pedido?" [(ngModel)]="pedidoNum">
    
        <button class="btn btn-secondary border-black" (click)="buscarPedido()">Buscar</button>
    </div>
    

    <div >
        <table class="table table-striped table-responsive " *ngIf="exibirPedido">
            <thead >
                <tr >
                    <td>Numero do Pedido</td>
                    <td>Roupas</td>
                    <td>Or√ßamento</td>
                    <td>Estado</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{numeroPedido}}</td>
                    <td>{{roupas}}</td>
                    <td>{{orcamento}}</td>
                    <td>{{estado}}</td>
                </tr>
            </tbody>

        </table>
    </div>



</div>
